apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-conf
  labels:
    name: prometheus-conf
data:
  prometheus.rules: |-
    groups:
    - name: processalert
      rules:
      - alert: Towering Processes
        expr: system_usage{resource_type="Processes"} > 160
        for: 5s
        labels:
          severity: slack
        annotations:
          summary: High Listening Processes
  prometheus.yml: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
    rule_files:
      - /etc/prometheus/prometheus.rules
    alerting:
      alertmanagers:
      - scheme: http
        static_configs:
        - targets:
          - "alertmanager"

    scrape_configs:
      - job_name: 'node'
        scrape_interval: 5s
        static_configs:
                - targets: ['py-custom-exporter:9998']
